<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <!-- TODO CSS FILES -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- TODO JS FILES -->
    <script src="JS/script.js" defer></script>
    <!-- TODO FONTAWSOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>TODO List</h1>
    <div class="master-container grid--3--cols">
      <!-- ! TODO List -->
      <div class="container">
        <h2>Task TODO</h2>
        <hr />
        <ul class="master-list" id="master-list" list-number="0"></ul>
        <button id="btn">+ ADD</button>
      </div>
      <!-- ! IN PROGRESS LIST -->
      <div class="container">
        <h2>Task In Progress</h2>
        <hr />
        <ul class="master-list" id="master-list" list-number="1"></ul>
        <button id="btn">+ ADD</button>
      </div>
      <!-- ! FINISHED LIST -->
      <div class="container">
        <h2>Task Finished</h2>
        <hr />
        <ul class="master-list" id="master-list" list-number="2"></ul>
        <button id="btn">+ ADD</button>
      </div>
    </div>
  </body>
</html>
